<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Write you content</h1>
      <div class="text-container">
        <textarea maxlength="250" type="text" id="inputText" placeholder="Start typing..."></textarea>
        <div class="counter">0 / 250</div>
      </div>
    </div>
  </body>
</html>
